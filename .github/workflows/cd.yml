name: Build Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false # Set to true to push to a container registry
        tags: my-multimodal-rag-app:latest # Replace with your image name and tag

    - name: Echo completion message
      run: echo "Docker image build complete. To push, set 'push: true' and configure login credentials."
